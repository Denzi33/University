<!-- Define the type of page -->
<!doctype html>

<!-- Set the standards settings -->
<html lang="en" xmlns="http://www.w3.org/1999/html">

    <!-- Head elements of the document -->
    <head>

        <!-- Additional information about the page -->
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

        <!-- A block instead of a page link -->
        <title>
            {% block tittle %}

            {% endblock %}
        </title>

        <!-- Connecting style files -->
        <link rel="stylesheet" href="{{ url_for('static', filename='css/form.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/home.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/about.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/final.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/report.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/options.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/scripts.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/template.css') }}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
              rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
              crossorigin="anonymous">

        <!-- Connecting script files -->

    </head>

    <!-- The content of the page -->
    <body>

        <!-- The main part of the body -->
        <main>
            {% block body %}

            {% endblock %}
        </main>

        <!-- The bottom of the page -->
        <footer>
            <div class="lowland">
                <h4> Last site update: 29/04/2024 </h4>
                <br><br>
                <h5> All Right Reserved Â© 2024 </h5>
            </div>
        </footer>

    </body>

</html>
